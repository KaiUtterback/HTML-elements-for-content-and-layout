<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#movies">Movies</a></li>
            <li><a href="#music">Music</a></li>
            <li><a href="#games">Games</a></li>
            <li><a href="#feedback">Feedback</a></li>
        </ul>
    </nav>
    <section id="movies">
        <h2>Movie Gallery</h2>
        <div class="gallery">
            <img src="images/movie1.jpg" alt="Movie 1">
            <img src="images/movie2.jpg" alt="Movie 2">
            <img src="images/movie3.jpg" alt="Movie 3">
        </div>
    </section>
    <section id="music">
        <h2>Music Section</h2>
        <button class="cta-button">Listen Here</button>
    </section>

    <section id="games">
        <h2>Games Section</h2>
        <button class="cta-button">Play Game</button>
    </section>
    <section id="feedback">
        <h2>Feedback</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
